{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %} />
</head>
<body>
<img class="hero" src="{% static 'img/calendar2.png' %}" width="300px">
<div class="bar">
    <h1 class="title">TA Scheduling</h1>

</div>
<p class="homelink"><a href="/">Home</a></p>

<div class="row">
    <form action="/" method="post" class="accountform">
        {% csrf_token %}
        <div class="columnleft">
            <label for="course">Course:</label><br/>
            <input type="text" id="course" name="course" required><br/><br/>

        </div>
        <div class="columnright">
            <label for="section">Section:</label><br/>
            <input type="text" id="section" name="section" required><br/><br/>


            <input type="submit" value="Create">
        </div>
    </form>
</div>
</body>
</html>
